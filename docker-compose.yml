  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: job_tracker_frontend
  #   environment:
  #     NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-http://localhost:8000}
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     backend:
  #       condition: service_started
  #   networks:
  #     - job_tracker_network
  #   volumes:
  #     - ./frontend:/app
  #     - /app/node_modules
  #   command: npm start
  #   restart: unless-stopped

volumes:
  postgres_data:

networks:
  job_tracker_network:
    driver: bridge
